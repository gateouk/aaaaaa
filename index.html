<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Botão com Coração</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      background-color: #cc5de7;
    }

    .botao {
      margin-bottom: 30px;
      padding: 15px 30px;
      background-color: #535353;
      color: white;
      font-size: 18px;
      border-radius: 50px;
      text-decoration: none; /* Remove o sublinhado */
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 20px 8px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }

    .botao:hover {
      background-color: #e03e5d;
    }
  </style>
</head>
<body>

  <a href="index1.html" class="botao">
    ❤️ Abrir
  </a>

</body>
</html>
